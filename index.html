<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="For the best experience, please view on a desktop device.">
  <meta name="keywords" content="resume, chemistry, achievements, internships">
  <title>Resume | Ferdynand Eugene Nathanael</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Google Translate -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        {
          pageLanguage: 'en',
          includedLanguages: 'zh-TW',
          autoDisplay: false
        },
        'google_translate_element'
      );
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <!-- Translate Button Logic -->
  <script>
    function translateToTraditionalChinese() {
      const interval = setInterval(() => {
        const select = document.querySelector('.goog-te-combo');
        if (select) {
          select.value = 'zh-TW';
          select.dispatchEvent(new Event('change'));
          clearInterval(interval);
        }
      }, 100);
    }
  </script>

  <!-- YOUR ORIGINAL STYLES (UNCHANGED) -->
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: radial-gradient(ellipse at top, #0b1020 0%, #05060a 50%, #1a1d2e 100%);
      color: #e6e8ff;
      line-height: 1.6;
      scroll-behavior: smooth;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    a { color: inherit; text-decoration: none; }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.9);
      backdrop-filter: blur(15px);
      z-index: 1000;
    }

    nav {
      max-width: 1200px;
      margin: auto;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 1.5rem;
      color: #3B82F6;
    }

    .translate-btn {
      background: linear-gradient(135deg, #3B82F6 0%, #60A5FA 100%);
      color: #02040a;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }

    #google_translate_element {
      position: absolute;
      top: -9999px;
      left: -9999px;
      visibility: hidden;
    }
  </style>
</head>

<body>

<header>
  <nav>
    <div class="logo">Resume</div>
    <div>
      <button class="translate-btn" onclick="translateToTraditionalChinese()">
        Translate to Traditional Chinese
      </button>
    </div>
  </nav>

  <!-- Hidden Google Translate -->
  <div id="google_translate_element"></div>
</header>
